<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Library</h1>
            <button>Log In</button>
        </div>
    </header>
    <main class="main container">
        <button id="addBookBtn">
            + Add a book
        </button>
        <div id="books-container">

        </div>
    </main>
    <Footer>
        Created by Trill3332
    </Footer>
    <div id="modal" class="modal">
        <form class="bookForm" id="addBookForm">
            <h3>Add new book</h3>
            <input 
                type="text"
                class="modalInput"
                id="title"
                placeholder="Title"
                required
                maxlength="100"/>
            <input 
                type="text"
                class="modalInput"
                id="author"
                placeholder="Author"
                required
                maxlength="100"/>
            <input type="number"
                    class="modalInput"
                    id="pages"
                    placeholder="Pages"
                    required
                    maxlength="10000"/>
            <div class="isRead">
                <label for="isRead">Have you read it?</label>
                <input type="checkbox" class="checkbox" id="is-read" />
            </div>
            <button type="submit" class="submitBtn">Submit</button>
        </form>
    </div>
    <div id="overlay" class="overlay"></div>
    <script src="main.js"></script>
</body>
</html>
